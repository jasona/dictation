name: Build

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: Windows
          - os: macos-latest
            label: macOS

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # --- Windows prerequisites ---
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: choco install llvm --yes

      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake --installargs '"ADD_CMAKE_TO_PATH=System"' --yes

      - name: Set LIBCLANG_PATH (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: echo "LIBCLANG_PATH=C:/Program Files/LLVM/bin" >> "$GITHUB_ENV"

      # --- macOS prerequisites ---
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake llvm

      - name: Set LIBCLANG_PATH (macOS)
        if: runner.os == 'macOS'
        run: echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> "$GITHUB_ENV"

      # --- Build ---
      - name: Install npm dependencies
        run: npm ci

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check --locked

      - name: Cargo test
        working-directory: src-tauri
        run: cargo test --locked

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ""
        with:
          args: --verbose

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: vozr-windows
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: vozr-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn
